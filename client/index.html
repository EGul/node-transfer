
<!doctype html>

<html>

  <head>

    <script type='text/javascript' src='angular.min.js'></script>
    <script type='text/javascript' src='socket.io-client.js'></script>
    <script type='text/javascript' src='node-uuid.js'></script>
    <script type='text/javascript' src='minimist.js'></script>

    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='user.js'></script>
    <script type='text/javascript' src='users.js'></script>
    <script type='text/javascript' src='messages.js'></script>
    <script type='text/javascript' src='sendFiles.js'></script>
    <script type='text/javascript' src='acceptFiles.js'></script>
    <script type='text/javascript' src='client.js'></script>

    <link rel='stylesheet' type='text/css' href='index.css' />

  </head>

  <body>

    <div ng-app='app'>

      <div ng-controller='clientCtrl'>

        <div id='something'>
          <form ng-submit='submit()'>
            <input id='secondSomething' type='text' ng-model='text' name='text'/>
            <input id='thirdSomething' type='submit' value='submit' />
          </form>
        </div>

        <div id='users'>

          <div id='mainUser'>
            <div>{{ tempJson.id }}</div>
            <div>{{ tempJson.name }}</div>
          </div>

          <div ng-repeat='item in users'>
            <div users-directive> </div>
          </div>

        </div>

        <div id='messages' file-upload-directive>
          <div ng-repeat='item in messages track by $index'>
            {{ item }}
          </div>
        </div>

        <div id='rightSomething'>
          <div ng-repeat='item in sendFiles'>
            <div right-something-directive > </div>
          </div>
          <div ng-repeat='item in acceptFiles'>
            <div right-something-directive > </div>
          </div>
        </div>

      </div>

    </div>

  </body>

</html>
