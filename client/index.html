
<!doctype html>

<html>

  <head>

    <script type='text/javascript' src='angular.min.js'></script>
    <script type='text/javascript' src='socket.io-client.js'></script>
    <script type='text/javascript' src='node-uuid.js'></script>
    <script type='text/javascript' src='minimist.js'></script>

    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='user.js'></script>
    <script type='text/javascript' src='users.js'></script>
    <script type='text/javascript' src='rooms.js'></script>
    <script type='text/javascript' src='messages.js'></script>
    <script type='text/javascript' src='sendFiles.js'></script>
    <script type='text/javascript' src='acceptFiles.js'></script>
    <script type='text/javascript' src='client.js'></script>
    <script type='text/javascript' src='rightSomethingDirective.js'></script>
    <script type='text/javascript' src='fileUploadDirective.js'></script>
    <script type='text/javascript' src='roomDirective.js'></script>

    <link rel='stylesheet' type='text/css' href='index.css' />

  </head>

  <body>

    <div ng-app='app'>

      <div ng-controller='clientCtrl'>

        <div id='bottom'>

          <form ng-submit='submit()'>
            <div><input type='text' ng-model='text' name='text'/ autocomplete='off'></div>
            <input id='thirdSomething' type='submit' value='+' />
          </form>

        </div>

        <div id='leftSomething'>

          <div id='mainUser'>

            <div id='box'> </div>

            <div id='right'>
              <div id='username'>{{ tempJson.name }}</div>
              <div id='secondBox'></div>
            </div>

          </div>

          <div id='something'>

            <div ng-repeat='item in rooms' room-directive>
              {{ item.name }}
            </div>

          </div>

        </div>

        <div id='messages' file-upload-directive>
          <div ng-repeat='item in messages track by $index'>
            <span ng-if='!item.from' scroll-messages-directive> {{ item.message }} </span>
            <span ng-if='item.from' scroll-messages-directive> {{ item.from }}: <span> {{ item.message}} </span> </span>
          </div>
        </div>

        <div id='rightSomething'>

          <div id='users'>

            <div id='usersBox'>users</div>

            <div ng-repeat='item in users'>
              <div users-directive> </div>
            </div>

          </div>

          <div id='files'>

            <div id='filesBox'>files</div>

            <div ng-repeat='item in sendFiles'>
              <div right-something-directive> </div>
            </div>

            <div ng-repeat='item in acceptFiles'>
              <div right-something-directive> </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
